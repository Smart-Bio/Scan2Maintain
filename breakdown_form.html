<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Breakdown Service Report</title>

<style>
body { font-family: Arial; background:#f2f2f2; padding:15px; }
.card {
  background:#fff; padding:15px; border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
label { font-weight:bold; margin-top:10px; display:block; }
input, select, textarea {
  width:100%; padding:8px; margin-top:5px;
  border:1px solid #ccc; border-radius:5px;
}
button {
  margin-top:15px; width:100%;
  padding:10px; background:#0066cc;
  color:white; border:none; border-radius:5px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">
<h3>Breakdown Service Report</h3>

<label>Asset ID</label>
<input type="text" id="assetId" readonly>

<label>Breakdown Type</label>
<select id="priority">
  <option>Low</option>
  <option>Medium</option>
  <option selected>High</option>
</select>

<label>Problem Reported</label>
<textarea id="problem" required></textarea>

<label>Reported By (Name)</label>
<input type="text" id="reportedBy" required>

<label>Employee Code</label>
<input type="text" id="empCode" required>

<button onclick="submitForm()">Submit Breakdown</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
document.getElementById("assetId").value = urlParams.get("asset");

function submitForm() {

  fetch("PASTE_WEB_APP_URL_HERE", {
    method: "POST",
    body: JSON.stringify({
      assetId: document.getElementById("assetId").value,
      priority: document.getElementById("priority").value,
      problem: document.getElementById("problem").value,
      reportedBy: document.getElementById("reportedBy").value,
      empCode: document.getElementById("empCode").value
    })
  })
  .then(() => {
    alert("Breakdown complaint submitted successfully");
    window.close();
  });
}
</script>

</body>
</html>
